<!doctype html>
<html lang="en">
	<head>
		<script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
		<title>Plaid Loader</title>
	</head>
	<body>
		<script>
			const handler = Plaid.create({
				token: '{{ .PlaidLinkToken }}',
				onSuccess: (publicToken, metadata) => {
					fetch('/plaid/success', {
						method: 'POST',
						body: publicToken,
					})
				},
			})

			handler.open()
		</script>
	</body>
</html>
